<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="manifest" href="manifest.json">
    <title>My Progressive Web App</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <img class="logo" src="assets/images/volt-logo.png" alt="Brand Name Logo">
            <div class="chat-container" id="chat-container"></div>
            <div>
                <input type="text" id="ask-now" placeholder="Ask me Anything">
                <div class="button-container">
                    <button id="submit-button">Ask Now</button>
                    <!-- javascript creates this <button id="voice-control-button">Voice</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <script>
        // Disable service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
