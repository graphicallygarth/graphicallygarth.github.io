						<label for="message">Message</label>
						<textarea name="message" id="message"></textarea>
					</fieldset>

					<fieldset>
						<label for="spam">Yes, please subscribe me to spam
						<input type="checkbox" name="spam" id="spam" value="yes" checked>

					</fieldset>

				</form>
